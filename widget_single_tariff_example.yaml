type: custom:apexcharts-card
apex_config:
  stroke:
    dashArray: 3
yaxis:
  - id: main
    decimals: 4
  - id: hidden
    show: false
graph_span: 24h
update_interval: 10m
span:
  start: day
header:
  show: true
  title: Electricity Cost Rack
  show_states: true
  colorize_states: true
color_list:
  - crimson
  - lightsalmon
  - crimson
series:
  - entity: sensor.energy_amount_pc_stampante
    name: Today
    yaxis_id: main
    float_precision: 4
    type: column
    group_by:
      func: diff
      duration: 60min
    show:
      in_header: false
      legend_value: false
  - entity: sensor.energy_amount_pc_stampante
    name: Yesterday
    offset: '-1d'
    opacity: 0.4
    stroke_width: 3
    yaxis_id: main
    float_precision: 4
    type: area
    group_by:
      func: diff
      duration: 60min
    show:
      in_header: false
      legend_value: false
  - entity: sensor.energy_amount_pc_stampante
    name: Total today
    yaxis_id: hidden
    float_precision: 4
    type: column
    group_by:
      func: diff
      duration: 1d
    show:
      in_chart: false
